<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealHome - Register</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        header, footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table {
            border-collapse: separate; /* Use separate to allow border-spacing */
            border-spacing: 10px; /* Space between cells */
            border: 1px solid black; /* Border around the table */
        }
        th, td {
            padding: 10px; /* Space within cells */
            border: 1px solid black; /* Border around cells */
        }
        input, button {
            width: 100%;
            max-width: 300px;
            margin: 5px 0;
            padding: 10px;
        }
        button {
            cursor: pointer;
        }
        .register-block{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            width: 110%;
            max-width: 300px;
            margin: 5px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">RealHome</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="listings.html">Listings</a></li>
                <li><a href="agents.html">Agents</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Register</h1>
        <form id="register-form">
            <table>
                <tr>
                    <td><input type="text" id="name" placeholder="Full Name" required></td>
                </tr>
                <tr>
                    <td><input type="email" id="email" placeholder="Email" required></td>
                </tr>
                <tr>
                    <td><input type="password" id="password" placeholder="Password" required></td>
                </tr>
                <tr>
                    <td><input type="password" id="confirm-password" placeholder="Confirm Password" required></td>
                </tr>
            </table>
            <table class="register-block">
                <tr>
                    <td><button type="submit">Register</button></td>
                </tr>
            </table>
        </form>
        <table>
            <p>Already have an account? 
                <td><a href="login.html">Login here</a></p></td>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 RealHome. All rights reserved.</p>
    </footer>

    <script src="register.js"></script>
</body>
</html>
